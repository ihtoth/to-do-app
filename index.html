<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-purple.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">

 <!-- Custom styles-->
 <link rel="stylesheet" href="main.css" />

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <h1 class="mdl-layout-title">To-Do App</h1>
      </div>
    </header>

<main class="mdl-layout__content">

  <form id="addToDoForm">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <label for="newToDoText" class="mdl-textfield__label">New To-Do</label>
      <input type="text" id="newToDoText" class="mdl-textfield__input">
   </div>
   <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Add To-Do!</button>
  </form>

 <ul id="toDoList" class='list-control mdl-list'>
 </ul>

</main>
</div>
 <script src="app.js"></script>
</body>
</html>
